<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon/Dark Blue Modern Professional Technology Company Logo (1).png">
    <title>Formulário</title>

    
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="./Homepage.html"><li>HOME</li></a>
                <a href="./Contato.html"><li>CONTATO</li></a>
                <a href="./inscricao.html"><li id="change">INSCRIÇÃO</li></a>
            </ul>
        </nav>
        <h1>INSCREVA-SE</h1>
    </header>
            <section>
                <form>
                        <div>
                            <label>NOME</label>
                            <input type="text" placeholder="ESCREVA SEU NOME E SOBRENOME" name="nome" id="nome">
                        </div>
                    </fieldset>

                    <div>
                        <label>EMAIL</label>
                        <input type="email" placeholder="ESCREVA SEU EMAIL" name="email" id="email">
                    </div>

                    <div>
                        <label>DATA DE NASCIMENTO</label>
                        <input type="date" placeholder="ESCREVA SUA DATA DE NASCIMENTO" name="data" id="data">
                    </div>

                    <div>
                        <label>TELEFONE</label>
                        <input type="tel" placeholder="(xx) xxxxx-xxxx" name="tel" id="tel">
                    </div>
                    <br>
                    <div>
                        <label id="nat">FALE CONOSCO</label>
                        <textarea name="mensagem" placeholder="ESCREVA PARA NOS"></textarea>
                        <button>ENVIAR</button>
                    </div>
                </form>

            </section>
    <footer>
        <p>@COPYRIGHT</p>
    </footer>
</body>
</html>
